<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="calculadora">
        <div class="pantalla" id="pantalla"></div>
        <div class="teclado">
            <div class="fila">
                <div class="boton">1</div>
                <div class="boton">2</div>
                <div class="boton">3</div>
                <div class="boton">+</div>
            </div>
            <div class="fila">
                <div class="boton">4</div>
                <div class="boton">5</div>
                <div class="boton">6</div>
                <div class="boton">-</div>
            </div>
            <div class="fila">
                <div class="boton">7</div>
                <div class="boton">8</div>
                <div class="boton">9</div>
                <div class="boton">x</div>
            </div>
            <div class="fila">
                <div class="boton">DEL</div>
                <div class="boton">0</div>
                <div class="boton">=</div>
                <div class="boton">/</div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
